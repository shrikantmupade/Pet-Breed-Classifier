<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Breed Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Global Resets & Background --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            /* Set the background image */
            background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed; 
            background-size: cover;
            /* Add a dark overlay so text pops */
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Card Container --- */
        .container {
            /* Semi-transparent white background */
            background: rgba(255, 255, 255, 0.92);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(5px); /* Subtle glass effect */
        }

        /* --- Typography & Quotes --- */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .quote-box {
            margin-bottom: 30px;
            padding: 15px;
            border-left: 4px solid #3498db;
            background-color: #f0f8ff;
            border-radius: 0 8px 8px 0;
        }
        .quote-text {
            font-size: 15px;
            font-style: italic;
            color: #555;
            line-height: 1.5;
        }

        /* --- Upload Area --- */
        .upload-container {
            margin-bottom: 25px;
        }
        /* Hiding the ugly default file input */
        input[type="file"] { display: none; }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            cursor: pointer;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #bdc3c7;
        }
        .custom-file-upload:hover {
            background-color: #bdc3c7;
            border-color: #95a5a6;
        }

        /* --- Image Preview (Fixes Distortion) --- */
        #preview-container {
            margin-top: 20px;
            /* Ensures the container doesn't get too tall */
            max-height: 300px; 
            display: none; /* Hidden until image selected */
            justify-content: center;
        }
        #preview {
            /* Forces image to fit width but not stretch height */
            max-width: 100%;
            max-height: 250px; 
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- Buttons & Loader --- */
        .analyze-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Result Box --- */
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 12px;
            color: #155724;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üêæ Pet Breed Explorer</h1>
        
        <div class="quote-box">
            <p class="quote-text">"Until one has loved an animal, a part of one's soul remains unawakened."</p>
        </div>
        
        <form action="/" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
            
            <div class="upload-container">
                <label for="file-upload" class="custom-file-upload">
                    üì∏ Choose a Pet Photo
                </label>
                <input id="file-upload" type="file" name="file" accept="image/*" onchange="previewImage(event)" required/>
            </div>

            <div id="preview-container">
                <img id="preview" />
            </div>

            <button type="submit" class="analyze-btn">‚ú® Analyze Breed</button>
        </form>

        <div class="loader" id="loader"></div>

        {% if prediction %}
    <div class="result" style="display: block;">
        {% if image_url %}
        <img src="{{ image_url }}" style="max-width: 200px; border-radius: 10px; display: block; margin: 0 auto 15px auto;">
        {% endif %}
        
        Result: {{ prediction }} üê∂üê±
    </div>
{% endif %}

    <script>
        // JavaScript to handle image preview without distortion
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('preview');
                output.src = reader.result;
                // Show the container holds the image
                document.getElementById('preview-container').style.display = 'flex';
            }
            if(event.target.files[0]){
                reader.readAsDataURL(event.target.files[0]);
            }
        }

        function showLoading() {
            // Hide button, show loader
            document.querySelector('.analyze-btn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        }
    </script>

</body>
</html>
