<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Breed AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        .upload-btn {
            background-color: #ff9a9e;
            background-image: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .upload-btn:hover { transform: scale(1.05); }
        input[type="file"] { margin: 20px 0; }
        
        .result-box {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
        }
        img {
            margin-top: 15px;
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∂ Pet Breed AI</h1>
        <p>Upload a photo of a dog or cat</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit" class="upload-btn">Analyze Image</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>{{ result }}</h2>
            <p>Confidence: {{ confidence }}%</p>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
